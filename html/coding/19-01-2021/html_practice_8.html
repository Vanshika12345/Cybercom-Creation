                        <option value='08'>August</option>
                        <option value='09'>September</option>
                        <option value='10'>October</option>
                        <option value='11'>November</option>
                        <option value='12'>December</option>
                    </select>
                    <select name="year" id="year" required>
                        <option value="" selected>Select Year</option>
                        <option value="1990">1990</option>

                    </select> <i class="fa fa-question-circle icon"></i>
                </div>
                <div>
                    <label for="gender">Gender : </label>
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <i class="fa fa-question-circle icon"></i>
                </div>
            </div>

            <h3>Account Information</h3>

            <div class="content">
                <div>
                    <label for="email">Email : </label>
                    <input type="email" name="email" id="email" class="inputwidth" required><br>
                    <span>(Your email address will be your username)</span>
                </div>
                <div>
                    <label for="reemail">Re-type Email : </label>
                    <input type="email" name="reemail" id="reemail" class="inputwidth" required>
                </div>
                <div>
                    <label for="password">Password : </label>
                    <input type="password" name="password" id="password" class="inputwidth" required>
                    <span>(Min 8 Characters, 1 Number, Case-Sensitive)</span>
                </div>
                <div>
                    <label for="repassword">Re-type Password : </label>
                    <input type="password" name="repassword" id="repassword" class="inputwidth" required>
                </div>
                <div>
                    <label for="question">Security Question : </label>
                    <select name="question" id="question" class="selectwidth">
                        <option value="" selected>Choose a Security Question :</option>
                        <option value="what is your firstname ?">what is your firstname ?</option>
                        <option value="what is your lastname ?">what is your lastname ?</option>
                    </select>
                    <i class="fa fa-question-circle icon"></i>
                </div>
                <div>
                    <label for="answer">Security Answer : </label>
                    <input type="text" name="answer" id="answer" class="inputwidth">
                    <span>(Not Case-Sensitive)</span>
                </div>
            </div>

            <h3>Contact Information</h3>

            <div class="content">
                <div>
                    <label for="address">Address : </label>
                    <input type="text" name="address" id="address" class="inputwidth">
                </div>
                <div>
                    <label for="city">City : </label>
                    <input type="text" name="city" id="city" class="inputwidth">
                </div>
                <div>
                    <label for="state">State : </label>
                    <select name="state" id="state" class="selectwidth">
                        <option value="gujarat">Gujarat</option>
                        <option value="rajasthan">Rajasthan</option>
                        <option value="mp">Madhya Pradesh</option>
                    </select>
                </div>
                <div>
                    <label for="zipcode">Zipcode : </label>
                    <input type="text" name="zipcode" id="zipcode">
                    <input type="text" placeholder="Optional">
                </div>
                <div>
                    <label for="phone">Phone : </label>
                    <input type="text" name="phone" id="phone">
                    <i class="fa fa-question-circle icon"></i>
                    <select name="phonetype" id="phonetype">
                        <option value="mobile" selected>Mobile</option>
                    </select><br>
                    <span>(No Spaces or Dashes)</span>
                </div>
            </div>
            <hr>

            <div align='center'>
                <button type="submit" value="Submit">Submit</button>
                <button type="reset" value="Reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
