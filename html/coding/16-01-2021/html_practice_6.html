<!DOCTYPE html>
<html>
<head>
	<title>HTML Practice 6</title>
	<link rel="stylesheet" type="text/css" href="html_practice_6.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div class="main">
		<section>
			<img src="https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569__340.jpg">
			<div class="centered">CONTACT US</div>
		</section>
		<div>
			<form>
				<section class="inputfield">
					<i class="fa fa-user-circle fa-lg"></i>
					<input type="text" name="" placeholder="Full Name">
				</section>
				<section class="inputfield">
					<i class="fa fa-envelope-o fa-lg"></i>
					<input type="email" name="" placeholder="Eg. example@gmail.com">
				</section>
				<section class="inputfield">
					<i class="fa fa-mobile fa-2x"></i>
					<input type="text" name="" placeholder="Eg. +918214523695">
				</section>
				<section class="textarea">
					<i class="fa fa-comment-o fa-lg"></i>
					<textarea class="texta" placeholder="Your Comments..."></textarea>
				</section>
				<button>SEND NOW</button>
			</form>
		</div>
	</div>

</body>
</html>
