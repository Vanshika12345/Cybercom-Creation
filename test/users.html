    <link rel="stylesheet" href="users.css">
    <title>Users</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="users.html">Users</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="usersession.html">Login Session</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Logout</a>
                </li>
              </ul>
            </div>
          </nav>
    </div>
    <div id="username" class="text-center name">

    </div>
    <div class="row">
        <div class="col col-md-12 mt-2 maindiv">
            <h5>Add User</h5>
            <div class="col col-md-12">
                <form action="#" class="formdiv">&nbsp;
                    <input type="text" name="name" id="name" placeholder="Name" required> &nbsp; &nbsp; &nbsp;
                    <input type="hidden" name="oldname" id="oldname">
                    <input type="email" name="email" id="email"  placeholder="Email" required> &nbsp; &nbsp; &nbsp;
                    <input type="password" name="password" id="password" placeholder="Password" required> &nbsp; &nbsp; &nbsp;
                    <input type="date" name="bdate" id="bdate" placeholder="Birth Date" required> &nbsp; &nbsp; &nbsp; <br>
                    <div class="ml-4 mt-2 mb-2">
                        <input type="button" name="adduser" id="adduser" value="Add" class="btn btn-success btn-sm">
                        <input type="button" name="updateuser" id="updateuser" value="Update" class="btn btn-info btn-sm mr-2 d-none">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="tabledata">

    </div>
